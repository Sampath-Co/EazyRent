<!-- tenant.component.html -->
<div class="tenant-container">
  <!-- Header -->
  <div class="tenant-header z-0">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="tenant-title">
            <i class="fas fa-home me-2"></i>
            Tenant Portal
          </h1>
          <p class="tenant-subtitle">Welcome, {{ tenantName }}</p>
        </div>
        <div class="col-md-6 text-end z-1">
          <button class="btn btn-primary me-2" (click)="onViewAllProperties()">
            <i class="fas fa-list me-1"></i>
            View All Properties
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid">
    <!-- My Leases & Quick Actions -->
    <div class="row-2">
      <!-- My Active Leases -->
      <div class="tenant-card">
        <div class="card-header">
          <h5>My Leases</h5>
        </div>
        <div class="card-body">
          <div *ngIf="myLeases.length === 0" class="text-center py-3">
            <i class="fas fa-file-contract fa-2x text-muted mb-2"></i>
            <p class="text-muted">No active leases</p>
          </div>

          <div *ngFor="let lease of myLeases" class="lease-item">
            <div class="lease-info">
              <p class="text-muted small mb-1">
                {{ formatCurrency(lease.rentAmount) }}/month
              </p>
              <small class="text-muted">
                {{ formatDate(lease.startDate) }} - {{ formatDate(lease.endDate)
                }}
              </small>
            </div>
            <div class="lease-status">
              <span [class]="getLeaseStatusClass(lease.status)"
                >{{ lease.status }}</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="tenant-card mt-3">
        <div class="card-header">
          <h5>Quick Actions</h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button
              class="btn btn-outline-warning"
              (click)="onCreateMaintenanceRequest()"
            >
              <i class="fas fa-tools me-2"></i>
              Maintenance Status
            </button>
            <button
              class="btn btn-outline-success"
              (click)="onViewPaymentHistory()"
            >
              <i class="fas fa-dollar-sign me-2"></i>
              Payment History
            </button>
            <button
              class="btn btn-outline-info"
              (click)="onViewMyApplications()"
            >
              <i class="fas fa-file-alt me-2"></i>
              My Applications
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
